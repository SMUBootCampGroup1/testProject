<!DOCTYPE html>
<html>
<!--

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Truva</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/menu.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/slick.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/slick-theme.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald|PT+Sans+Narrow" rel="stylesheet">
</head>
<body>
    <!-- Top Menu -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mainNav sidebarNavigation" data-sidebarClass="navbar-dark bg-dark ">
            <div class="flexContainer">
              <button class="navbar-toggler left-navbar-toggle " type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
                <div class="collapse navbar-collapse navMenuItem " id="myNavbar">
                    <ul class="nav navbar-nav">
                        <li class="active menuItem"><a href="#">Search History</a></li>
                        <li class="active menuItem"><a href="index.html">Search</a></li>
                        <li class="active menuItem"><a href="profile.html">Profile</a></li>
                        <li class="active menuItem"><a href="#">Log Off</a></li>
                    </ul>
                </div>
                <div class="navItem logo ">
                  <img src="assets/images/truva_text_small.png" alt="Truva Logo" id="topBarLogo">
                </div>
                <div class="navItem menuProfileStyle ">
                  <i class="fas fa-user" id="topBarProfileIcon"></i>
                </div>
              </div>
      </nav>
    <!-- End Top Menu -->
    <div class="input-group input-group-sm mb-3 searchFormResultsPage">
        <input type="text" class="form-control searchField" placeholder="Search" aria-label="Search" aria-describedby="button-addon2">
        <div class="input-group-append">
            <button class="btn btn-outline-secondary searchButton" type="button" id="button-addon2">
                <i class="fas fa-search searchIcon" id="topBarProfileIcon"></i>
            </button>
        </div>
    </div>

    <!-- Trigger/Open The Modal -->

    <div id="map">
        <p id="errorMessage"></p>
    </div>

    <!-- The Modal -->
    <div id="myModal" class="modal">
        <!-- Modal content -->
        <!--make  a dollar sign icon to show how expensive-->
        <div class="modal-content">
            <div id="header">
                <h1 id="publicSpaceName"></h1>
            </div>

            <div>
                <p id="description"></p>
            </div>

            <div id="pictureDiv">
                <!-- populates pictures from the Yelp via app.js -->
            </div>

            <div id="typeAndRating">
                <h3>
                    Rating: 
                    <span id="placeRating"></span>
                    of 5
                </h3>
            </div>

            <div id="reviewsDiv">
                <h3>Reviews: </h3>
                <p id="reviews"></p>
            </div>

            <span class="close">&times;</span>

        </div>
    </div>

    <script src="assets/javascript/menu.js"></script>
    <script src="assets/javascript/modal.js"></script>
    <script type="text/javascript" src="assets/javascript/slick.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!--database interaction scripts-->
<!--connect to firebase console-->
<script src="https://www.gstatic.com/firebasejs/5.3.0/firebase.js"></script>
<!--connect to database and start pushing / pulling data-->
<script src="assets/javascript/app.js"></script>
<!--kick it all off-->
<script>
$(window).load(function(){
    initMap();
});
</script>
<script src="https://maps.googleapis.com/maps/api/js?&key=AIzaSyCGQ3BWlC0tCCwvAow0D0NYGrbet_Ye1g4&libraries=places&callback=initMap"></script>

</body>
</html>
