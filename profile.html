<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truva</title>
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/menu.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Cabin|Oswald|PT+Sans+Narrow" rel="stylesheet">
</head>

<body style="background-color: #8e9199">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mainNav sidebarNavigation" data-sidebarClass="navbar-dark bg-dark ">
        <div class="flexContainer">
            <button class="navbar-toggler left-navbar-toggle " type="button" data-toggle="collapse" data-target="#myNavbar" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse navMenuItem " id="myNavbar">
                <ul class="nav navbar-nav">
                    <li class="active menuItem"><a href="search_history.html">Search History</a></li>
                    <li class="active menuItem"><a href="index.html">Search</a></li>
                    <li class="active menuItem"><a href="profile.html">Profile</a></li>
                </ul>
            </div>
            <div class="navItem logo ">
                <img src="assets/images/truva_text_small.png" alt="Truva Logo" id="topBarLogo">
            </div>
            <div class="navItem menuProfileStyle ">
                <i class="fas fa-user" id="topBarProfileIcon"></i>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-lg-5 col-sm-4 col-centered profileSummary">
                <div class="profileData">
                    <h2 class="userName" id="profileName">Name</h2>
                    <p class="profile-text" id="profileCity">City</p>
                    <p class="profile-text" id="profilePhone">Phone</p>
                    <p class="profile-text" id="profileEmail">Email</p>
                </div>
                <div class="profileImage">
                    <i class="fas fa-user-circle fa-5x avatar"></i>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-6 col-lg-5 col-sm-4 col-centered profile-contact-info">
                <div class="input-icon-wrap">
                    <span class="input-icon"><span class="fas fa-file-signature fa-lg"></span></span>
                    <input type="text" class="input-with-icon" id="form-name" placeholder="Name">
                </div>	
                <div class="input-icon-wrap">
                    <span class="input-icon"><span class="fas fa-map-marker-alt fa-lg"></span></span>
                    <input type="text" class="input-with-icon" id="form-city" placeholder="City">
                </div>
                <div class="input-icon-wrap">
                    <span class="input-icon"><span class="fas fa-phone fa-lg"></span></span>
                    <input type="text" class="input-with-icon" id="form-phone" placeholder="Phone">
                </div>
                <div class="input-icon-wrap">
                    <span class="input-icon"><span class="fas fa-envelope fa-lg"></span></span>
                    <input type="text" class="input-with-icon" id="form-email" placeholder="Email">
                </div>
                <div>
                    <button type="button" id="edit" class="btn btn-default btn-md profileButton"><span class="profileButtonText fas fa-edit"></span> Edit</button>
                    <button type="button" id="save" class="btn btn-default btn-md profileButton"><span class="profileButtonText fas fa-save"></span>Save</button>
                </div>
                <div class="error">
                    <p></p>
                </div>       	
            </div>
        </div>
    </div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/menu.js"></script>
<script src="assets/javascript/profile.js"></script>
